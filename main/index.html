<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Abq's art book website</title>
</head>
<body>
    <header>
        <!-- 包裹文字 -->
        <div class="subtitle">
            <p id="artworktitle">❤</p>
        </div>


        <!-- 蓝色背景容器（包裹图片） -->
        <div class="deepbg">
 
            <img class="bgpage" src="/pts/0.png" alt="白点">
            <!-- <img class="title-write" src="/pts/title.png" alt="title_"> -->
            <img class="indexpage" src="/pts/1(2).png" alt="艺术作品"> <!-- main图片 -->

        </div>


        <!-- 底座线 -->
        <div class="lin"> 
            <!-- 底座花线Png -->
            <img src="/pts/Line.png"  alt="线图">
        </div> 

        <!-- 搜索框 -->
        <div class="search-container">
            <form class="search-form" id="searchForm"></form>
                <input 
                    type="search" 
                    class="search-input" 
                    placeholder="输入时间查找对应作品..." 
                    id="searchInput"
                    autocomplete="off"
                >
                <button style="font-weight:bold;" type="submit" class="search-button">FIND</button>
                <div class="search-line"></div>
        </div> 

    </header>
    
    
    <content>       
            <div class="regionone">
                <div>
                <img class="title-write" src="/pts/title.png" alt="title_">
                </div>

                <!-- 样式1一 -->
                <div class="cardstyle1">
                    <img src="/pts/6.png" alt="wu">    
                </div>
                <!-- 样式1二 -->
                <div class="cardstyle2">
                    <img src="/pts/2-1.png" alt="">
                </div>
                <!-- 样式1三 -->
                <div class="cardstyle3">
                    <img src="/pts/3-1.png" alt="">
                </div>
            </div>

            <div class="regiontwo">
                <div>
                <img class="" src="" alt="">
                </div>

                <!-- 样式2一 -->
                <div class="cardstyle4">
                    <img src="/pts/2.png" alt="">    
                </div>
                <!-- 样式2二 -->
                <div class="cardstyle5">
                    <img src="/pts/4.png" alt="">
                </div>
                <!-- 样式2三 -->
                <div class="cardstyle6">
                    <img src="/pts/6-1.png" alt="">
                </div>
            </div>















        </content>


    
    <div class="draggable" id="dragElement"><p>HOME‾◡◝</p></div>

</body>
<script src="script.js"></script>

</html>
